<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kalkulačka uvěru</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary">
    <div class="container">
      <header class="bg-dark text-light text-center py-4 my-4 rounded">
        <h1>Kalkulačka úvěru</h1>
      </header>
      <main>
        <form>
          <div class="mb-3">
            <label for="loan" class="form-label text-light">Výše úvěru (Kč)</label>
            <input
              type="number"
              id="loan"
              class="form-control"
              placeholder="Zadejte výši úvěru"
              required
            />
          </div>

          <div class="mb-3">
            <label for="rate" class="form-label text-light">Roční úroková sazba (%)</label>
            <input
              type="number"
              id="rate"
              class="form-control"
              placeholder="Zadejte úrokovou sazbu"
              required
            />
          </div>

          <div class="mb-3">
            <label for="years" class="form-label text-light">Doba splácení (roky)</label>
            <input
              type="number"
              id="years"
              class="form-control"
              placeholder="Zadejte počet let"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button type="button" id="calculate" class="btn btn-danger btn-lg">
              Vypočítat
            </button>
          </div>
        </form>
        <hr />

        <div id="result" class="alert alert-info text-center mt-4 d-none">
          Vaše měsíční splátka je: <strong id="monthlyPayment"></strong> Kč
        </div>
      </main>
    </div>
    <footer class="container-fluid text-center">
      <hr />
      <p class="text-light">&copy;Jan Lhotský IT2 P2 2024</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="uver.js"></script>
  </body>
</html>
